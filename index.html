<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet" />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Salade Restaurant</title>
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Salade</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Accueil</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">À Propos</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav__link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--========== HOME ==========-->
      <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">Saveurs Pures</h1>
            <h2 class="home__subtitle">
              Découvrez la Sélection <br />
              de la Semaine
            </h2>
            <a href="#" class="button">Voir le Menu</a>
          </div>

          <img src="assets/img/home.png" alt="image home" class="home__img" />
        </div>
      </section>

      <!--========== ABOUT ==========-->
      <section class="about section bd-container" id="about"></section>

      <!--========== SERVICES ==========-->
      <section class="services section bd-container" id="services"></section>

      <!--========== MENU ==========-->
      <section class="menu section bd-container" id="menu"></section>

      <!--===== APP =======-->
      <section class="app section bd-container"></section>

      <!--========== CONTACT US ==========-->
      <section class="contact section bd-container" id="contact"></section>
    </main>

    <!--========== FOOTER ==========-->
    <footer class="footer section bd-container"></footer>

    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
